<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="qr-code">
      <img 
        class="qr-code__img"
        src="images/image-qr-code.png"
        alt="qr-code"
        width="288" height="288"
      >
      <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
      <div class="qr-code__desription">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/RamzilAsadullinXd" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ramzil</a>.
  </div>
  </div>
</body>
</html>
